<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="icon" href="/Icon/favicon-16x16.png" type="image/x-icon">
    <script src="/index.js"></script>
    <img src="/Background.jpg" alt="" width="1700vw" height="1000vh">

    <title>CALCULATOR</title>
</head>

<body>
    <table class="Calculator">
        <tr>
            <div class="Display">
                <td colspan="4"><input type="text" class="display" id="display"
                        style=" background-color: rgb(0, 0, 0);width: 291px;height: 70px;color: rgb(255, 255, 255); padding-left: 10px; font-size: 30px;"
                        placeholder="Start..."><button id="backspace"
                        style="width: 40px; height: 40px; cursor: pointer; border-radius: 5px;" onclick="Backspace()"><i
                            class="material-icons">backspace</i></button>
                </td>
            </div>

        </tr>

        <div class="Numbers">
            <tr>
                <td><input type="button" id="num" value="1" onclick="display('1')"></td>
                <td><input type="button" id="num" value="2" onclick="display('2')"></td>
                <td><input type="button" id="num" value="3" onclick="display('3')"></td>
                <td><input type="button" id="num" class="op" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" id="num" value="4" onclick="display('4')"></td>
                <td><input type="button" id="num" value="5" onclick="display('5')"></td>
                <td><input type="button" id="num" value="6" onclick="display('6')"></td>
                <td><input type="button" id="num" class="op" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" id="num" value="7" onclick="display('7')"></td>
                <td><input type="button" id="num" value="8" onclick="display('8')"></td>
                <td><input type="button" id="num" value="9" onclick="display('9')"></td>
                <td><input type="button" id="num" class="op" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" id="num" value="C" onclick="Reset()"></td>
                <td><input type="button" id="num" value="0" onclick="display('0')"></td>
                <td><input type="button" id="num" value="=" onclick="cal()" /></td>
                <td><input type="button" id="num" class="op" value="*" onclick="display('*')"></td>
            </tr>
        </div>
    </table>


</body>

</html>
